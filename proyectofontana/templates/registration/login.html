{% extends 'base.html' %}
{% block contenido %}
<form action="" method="POST" class="form-signin">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="id_username" class='sr-only'>Usuario</label>
    <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required autofocus>
    <label for="id_password" class='sr-only'>Contrasena</label>
    <input type="password" class="form-control" id="id_password" name="password" placeholder="Contrasena" required>
    
    <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar Sesion</button>

</form>
{%if form.errors %}
    {% for field in form%}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error | escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
                <strong>{{ error | escape }}</strong>
        </div>

    {%endfor%}
{%endif%}
{%endblock%}
